<!DOCTYPE html>
<html lang="it">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Preventivo</title>

    <!-- Bootstrap link -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body>
    <!-- Header -->
    <header>
        <!-- Nav -->
        <nav class="navbar navbar-expand-lg bg-dark" data-bs-theme="dark">
            <!-- Nav container -->
            <div class="container">
                <!-- Navbar brand -->
                <a class="navbar-brand" href="./index.html">Bool Factory</a>
                <!-- End navbar brand -->

                <!-- Navbar toggler -->
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                    aria-controls="navbarNav" aria-expanded="false" aria-label="Menu a tendina">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <!-- End navbar toggler -->

                <!-- Navbar links -->
                <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
                    <ul class="navbar-nav">
                        <li class="nav-item">
                            <a class="nav-link" aria-current="page" href="./index.html" aria-label="Home">Home</a>
                        </li>

                        <li class="nav-item">
                            <a class="nav-link" href="#" aria-label="Servizi">Sevizi</a>
                        </li>

                        <li class="nav-item">
                            <a class="nav-link" href="#" aria-label="Contatti">Contatti</a>
                        </li>
                    </ul>
                </div>
                <!-- End navbar links -->
            </div>
            <!-- End nav container -->
        </nav>
        <!-- End nav -->
    </header>
    <!-- End header -->

    <!-- Main -->
    <main>
        <!-- main container -->
        <div class="container pt-4">
            <!-- main row -->
            <div class="row">
                <!-- Form column -->
                <div class="col-12 col-md-8">
                    <h1>Richiesta Preventivo</h1>

                    <p>Compila il form per richiedere un preventivo per i nostri servizi di sviluppo.</p>

                    <!-- Form -->
                    <form autocomplete="off">
                        <!-- Name -->
                        <label for="name" class="form-label">Nome</label>
                        <input type="text" id="name" required class="form-control mb-3" aria-label="Nome">

                        <!-- Surname -->
                        <label for="surname" class="form-label">Cognome</label>
                        <input type="text" id="surname" required class="form-control mb-3" aria-label="Cognome">

                        <!-- Email -->
                        <label for="email" class="form-label">Email</label>
                        <input type="email" class="form-control mb-3" id="email" required aria-label="Email">

                        <!-- Job type -->
                        <label for="jobType" class="form-label">Tipo di lavoro</label>
                        <select id="jobType" required class="form-select mb-3" aria-label="Seleziona il tipo di lavoro">
                            <option selected>Seleziona il tipo di lavoro</option>

                            <option aria-label="Sviluppo Backend">Sviluppo Backend</option>

                            <option aria-label="Sviluppo Frontend">Sviluppo Frontend</option>

                            <option aria-label="Analisi Progettuale">Analisi Progettuale</option>
                        </select>

                        <!-- Textarea -->
                        <label for="textArea" class="form-label">Textarea con Bootstrap 5</label>
                        <textarea id="textArea" required class="form-control mb-3" rows="3"></textarea>

                        <!-- Promo code -->
                        <label for="promo" class="form-label">Codice promozionale (Opzionale)</label>
                        <input type="text" class="form-control mb-3">

                        <!-- Privacy Policy check -->
                        <input type="checkbox" id="privacy" required class="form-check-input">
                        <label for="privacy" class="form-label mb-5">Accetto la Privacy Policy</label>

                        <!-- Submit -->
                        <div class="row px-5 justify-content-between align-items-center">
                            <!-- Button -->
                            <div class="col-12 col-md-6 text-center">
                                <button type="submit" class="btn btn-primary">Calcola preventivo</button>
                            </div>

                            <!-- Final price -->
                            <div class="col-12 col-md-6 text-center">
                                <p class="fs-5 fw-bold m-0">
                                    Prezzo finale <br> <span class="fs-2">&euro; 200</span><span class="fw-medium text-secondary">,00</span>
                                </p>
                            </div>
                        </div>
                        <!-- End submit -->
                    </form>
                    <!-- End form -->
                </div>
                <!-- End form column -->

                <!-- Card column -->
                <div class="col">

                </div>
                <!-- End card column -->
            </div>
            <!-- End main row -->
        </div>
        <!-- End main container -->
    </main>
    <!-- End main -->

    <!-- Footer -->
    <footer>

    </footer>
    <!-- End footer -->

    <!-- Bootstrap JS link -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>

    <!-- Custom JS link -->
    <script src="./JS/script.js"></script>
</body>

</html>
